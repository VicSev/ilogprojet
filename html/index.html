    <script>

        function createGraph(width, height){

            //Width and height
           // var w = document.getElementById('graphCard').offsetWidth;
           // var h = document.getElementById('graphCard').offsetHeight;
          //  console.log('w:'+w);
          // console.log('h:'+h);

            var winH = window.innerHeight; // for height
            var winW = window.innerWidth; // for width
            console.log('winW:'+winW);
            console.log('winH:'+winH);

           var wBody = document.getElementById('cardBody').offsetWidth;
           var hBody = document.getElementById('cardBody').offsetHeight;
            console.log('wBody:'+wBody);
            console.log('hBody:'+hBody);

           // var w = width;
            var h = height;
            console.log('0.95*wBody'+(0.95 * wBody));
            var w = 0.95 * wBody;

            document.getElementById('graphCard').style.width = w+'px';
            document.getElementById('graphCard').style.height = h+'px';

            console.log(document.getElementById('graphCard').style.width);
            console.log(document.getElementById('graphCard').style.height);

            var dataset = [
                  [ 5,     20 ],
                  [ 480,   90 ],
                  [ 250,   50 ],
                  [ 100,   33 ],
                  [ 330,   95 ],
                  [ 410,   12 ],
                  [ 475,   44 ],
                  [ 25,    67 ],
                  [ 85,    21 ],
                  [ 220,   88 ],
                  [ 700,   50 ]
              ];

            //Create SVG element
            var svg = d3.select("#graphCard")
                        .append("svg")
                        .attr("width", w)
                        .attr("height", h);

            svg.selectAll("circle")
               .data(dataset)
               .enter()
               .append("circle")
               .attr("cx", function(d) {
                    return d[0];
               })
               .attr("cy", function(d) {
                    return d[1];
               })
               .attr("r", function(d) {
                    return 2;
               });
        }

    </script>
